<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<h1>Register Page...</h1>
<form action="reg" method="post">
<table>
<tr>
<td>Eid:</td>
<td><input type="text" name="eid" placeholder="Enter emp Id"></td></tr>
<tr>
<td>Name:</td>
<td><input type="text" name="name" placeholder="Enter emp Name"></td>
</tr>
<tr>
<td>Address:</td>
<td><select name="address">
<option value="select">Select</option>
<option value="Pune">Pune</option>
<option value="Mumbai">Mumbai</option>
<option value="Latur">Latur</option>
</select>
</td>
</tr>
<tr>
<td>Gender:</td>
<td><input type="radio" name="gender" value="male">male</td>
<td><input type="radio" name="gender" value="female">female</td>
<!-- <td><input type="radio" name="gender" value="other">other</td> -->
</tr>
<tr>
<td>Dept:</td>
<td><input type="checkbox" name="dept" value="development">Development</td>
<td><input type="checkbox" name="dept" value="testing">Testing</td>
<td><input type="checkbox" name="dept" value="HR">HR</td>
</tr>
<tr>
<td>Mobno:</td>
<td><input type="text" name="mobno" placeholder="Enter emp MobNo"></td></tr>
<tr>
<td>Email:</td>
<td><input type="text" name="email" placeholder="Enter emp Email"></td></tr>
<tr>
<td>Date Of Joining:</td>
<td><input type="date" name="doj"></td></tr>
<tr>
<td>
Salary:</td>
<td><input type="text" name="salary" placeholder="Enter emp salary"></td></tr>
<tr>
<td>Uname:</td>
<td><input type="text" name="uname" placeholder="Enter emp uname"></td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" name="pass" placeholder="Enter emp password"></td></tr>
<tr>
<td>
<input type="submit" value="Submit"></td></tr>
</table>
</form>
</body>
</html>
